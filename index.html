<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection Alerts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Fall Detection Alerts</h1>
  <div id="alerts"></div>
  
  <div class="helpline">
    <i class="fas fa-phone-alt"></i> Helpline: <strong>1800-123-4567</strong>
  </div>

  <div class="emergency-buttons">
    <button onclick="callEmergency()">
      <i class="fas fa-phone"></i> Call Emergency
    </button>
    <button onclick="sendSOS()">
      <i class="fas fa-exclamation-triangle"></i> Send SOS
    </button>
  </div>

  <div id="hospitals"></div>

  <!-- Include the MQTT JavaScript library -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
  <script src="script.js"></script>
</body>
</html>
